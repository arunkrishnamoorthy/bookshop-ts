specVersion: "3.1"
metadata:
  name: displaybooks
type: application
customConfiguration:
  cds-plugin-ui5:
    mountPath: /display-books/webapp
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        debug: true
        excludePatterns:
          - /Component-preload.js
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        debug: true
